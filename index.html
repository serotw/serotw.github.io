<!DOCTYPE html>
<html lang="en">
<head>
	<meta v-pre http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta v-pre charset="utf-8">
	<meta v-pre http-equiv="X-UA-Compatible" content="IE=8;IE=9;IE=10;IE=Edge,chrome=1">
	<meta v-pre name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
	<meta v-pre name="theme-color" content="#29547e" />
	<title v-text="web.title">Sero Li</title>
	<meta v-pre name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="author" :content="web.author" />
	<meta name="copyright" :content="web.copyright" />
	<meta v-pre name="google" content="notranslate" />
	<meta v-pre name="robots" content="index, follow" />
	<link v-pre defer rel="icon" type="image/x-icon" href="./favicon.ico" />
	<link v-pre defer rel="bookmark" type="image/x-icon" href="./favicon.ico" />
	<link v-pre defer rel="shortcut icon" type="image/x-icon" href="./favicon.ico" />
	<link v-pre defer rel="stylesheet" type="text/css" href="css/photoswipe.min.css" />
	<link v-pre defer rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.min.css" crossorigin="anonymous" />
	<link v-pre defer rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" crossorigin="anonymous" />
	<link v-pre defer rel="stylesheet" type="text/css" href="css/docs.css" />
	<link v-pre defer rel="stylesheet" type="text/css" href="css/main.css" />
	<script v-pre src="/js-code/Google.plugins/google.Analytics/executeGa.min.js"></script>
	<script v-pre id="cache-ga-script">!(function(x){executeGa&&executeGa(x);(function(s,g,a){a=s.getElementById(g);a&&a.parentElement.removeChild(a)})(document,'cache-ga-script')})('G-QB5CKX81LV');</script>
</head>
<body>
	<div class="loader"><div><span>Loading...</span></div></div>
	<div id="app">
		<header class="navbar navbar-expand-lg sticky-top" id="navbar">
			<nav class="container-xxl flex-wrap flex-lg-nowrap">
				<div class="col-4 col-lg-auto d-lg-none"></div>
				<div class="col-4 col-lg-auto d-flex align-items-center justify-content-center me-lg-2">
					<a href="./" class="navbar-brand p-2 me-0 lh-1">
						<i class="bi bi-github"></i>
					</a>
				</div>
				<div class="offcanvas-lg offcanvas-end flex-grow-1" aria-labelledby="bdNavbarOffcanvasLabel" id="bdNavbar">
					<div class="offcanvas-header px-4 pb-0">
						<h5 v-text="navbarTitle" class="offPcanvas-title text-white" id="bdNavbarOffcanvasLabel"></h5>
						<button class="btn-close btn-close-white" type="button" data-bs-dismiss="offcanvas" data-bs-target="#bdNavbar" aria-label="Close"></button>
					</div>
					<div class="offcanvas-body p-4 pt-0 p-lg-0" id="menu">
						<hr v-if="menu" class="d-lg-none text-white-50" />
						<ul v-if="menu" class="navbar-nav flex-row flex-wrap">
							<li v-for="data in menu" class="nav-item col-6 col-lg-auto">
								<a class="nav-link p-2 text-nowrap toe-hidden lh-1 d-flex justify-content-start align-items-center" v-bind:href="[isUrl(data.url) ? data.url : 'javascript:void(0)']" :alt="data.title" :title="data.title" data-bs-toggle="tooltip" data-bs-placement="bottom" :data-bs-title="data.title" target="_blank">
									<img v-if="isUrl(data.url)" class="img-favicon pe-none me-2" width="16" height="16" referer="no-referer" :src="getFavicon(data.url)" />
									<span v-text="data.text"></span>
								</a>
							</li>
						</ul>
					</div>
				</div>
				<div class="col-4 col-lg-auto d-flex align-items-center justify-content-end">
					<ul v-if="language" class="navbar-nav flex-row flex-wrap ms-md-auto">
						<li class="nav-item dropdown">
							<button class="btn btn-link nav-link dropdown-toggle d-flex p-2 align-items-center" type="button" data-bs-toggle="dropdown">
								<i class="bi bi-translate"></i>
							</button>
							<ul class="dropdown-menu dropdown-menu-end text-small">
								<li><h6 class="dropdown-header">Languages</h6></li>
								<li v-for="(text, key) in language">
									<button v-text="text" class="dropdown-item d-flex align-items-center" v-bind:class="[cliLang==key ? 'active' : '']" @click="setLang" :data-lang="key"></button>
								</li>
							</ul>
						</li>
					</ul>
					<button class="navbar-toggler d-flex d-lg-none order-3 p-2 ms-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#bdNavbar" aria-controls="bdNavbar" aria-expanded="false">
						<i class="bi bi-three-dots"></i>
					</button>
				</div>
			</nav>
		</header>
		<main>
			<section class="py-5 text-center container-fluid bg-body-tertiary" id="news">
				<div class="row py-lg-5">
					<div class="col-lg-6 col-md-8 mx-auto">
						<h1 v-text="news.title" class="fw-light"></h1>
						<p v-text="news.text" class="lead text-body-secondary"></p>
					</div>
				</div>
			</section>
			<section class="py-5" id="main">
				<div class="container-xxl">
					<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
						<div v-for="data in card" class="col">
							<div class="card h-100 shadow-sm">
								<img v-if="data.image" class="card-img-top" :src="data.image" :alt="data.title" />
								<div class="card-body d-flex flex-column">
									<h4 class="card-title text-nowrap toe-hidden lh-1 d-flex justify-content-start align-items-center">
										<img class="img-favicon pe-none me-2" width="16" height="16" referer="no-referer" :src="getFavicon(data.url)" />
										<strong v-text="data.title" :title="data.title" data-bs-toggle="tooltip" :data-bs-title="data.title"></strong>
									</h4>
									<p v-text="data.text" class="card-text"></p>
									<div class="mt-auto lh-1 d-flex justify-content-end align-items-center">
										<a class="link-offset link-offset-2-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover" :href="data.url" target="_blank">GO!</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
			<section v-for="(data, i) in section" class="pt-4 pb-5" v-bind:class="[(data.name!=='about' ? '' : ''), (i%2==0 ? 'bg-body-tertiary' : '')]" :id="data.name" :data-viewer-title="data.title">
				<div class="container-xxl">
					<h2 v-text="data.title" class="section-title fw-bold"></h2>
					<div v-if="data.name=='about'" class="row row-cols-1 g-3">
						<div class="col">
							<div class="profile-box section-shadow">
								<div class="profile-image">
									<img :src="data.data.image" />
								</div>
								<h4 class="profile-name mx-3 fw-bold text-center">
									<strong v-text="data.data.name" class="section-tag-title" :title="data.data.name" data-bs-toggle="tooltip" :data-bs-title="data.data.name"></strong>
								</h4>
								<template v-if="Array.isArray(data.data.text)">
									<p v-for="(para, idx) in data.data.text" :key="idx" v-text="para" class="profile-text mt-3 mx-3 lh-base"></p>
								</template>
								<template v-else>
									<p v-text="data.data.text" class="profile-text mt-3 mx-3 lh-base"></p>
								</template>

								
							</div>
						</div>
					</div>
					<div v-else-if="data.name=='skills'" class="row row-cols-1 row-cols-sm-2 g-3">
						<div v-for="(rows, key) in data.data" class="col">
							<div class="card h-100 shadow-sm">
								<div class="card-body">
									<h5 class="card-title text-nowrap fw-bold toe-hidden lh-1rem">
										<strong v-text="key" class="section-tag-title" :title="key" data-bs-toggle="tooltip" :data-bs-title="key"></strong>
									</h5>
									<hr class="mt-2 mb-3" />
									<div v-for="cols in rows" class="d-flex justify-content-between align-items-center section-skills">
										<span v-text="cols.title"></span>
										<div class="progress text-white" :title="skillLevel(cols.rate)" data-bs-toggle="tooltip" :data-bs-title="skillLevel(cols.rate)" role="progressbar" :aria-label="cols.title" :aria-valuenow="cols.rate" aria-valuemin="0" aria-valuemax="100">
										  <div v-text="skillLevel(cols.rate)" class="progress-bar overflow-visible text-start text-capitalize px-2" :data-rate="cols.rate" :style="getProgress(cols.rate)"></div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div v-else-if="data.name=='experince'" class="row row-cols-1 g-3">
						<div v-for="rows in data.data" class="col">
							<div class="card h-100 shadow-sm">
								<div class="card-body d-flex flex-column">
									<h5 class="card-title text-nowrap fw-bold toe-hidden lh-1rem d-flex justify-content-start align-items-end">
										<strong v-text="rows.job" class="section-tag-title" :title="rows.job" data-bs-toggle="tooltip" :data-bs-title="rows.job"></strong>
										<small v-text="rows.company" class="ms-2" :title="rows.company" data-bs-toggle="tooltip" :data-bs-title="rows.company"></small>
									</h5>
									<hr class="mt-2 mb-3" />
									<p v-if="typeof rows.text==='string'" v-html="rows.text" class="card-text lh-base"></p>
									<ul v-else-if="typeof rows.text==='array' || typeof rows.text==='object'" class="card-text">
										<li v-for="(cols, n) in rows.text" v-text="cols" class="lh-base"></li>
									</ul>
									<p v-else v-text="typeof rows.text"></p>
									<div class="d-flex mt-auto justify-content-end align-items-center">
										<small v-text="rows.timeline" class="text-body-secondary section-timeline"></small>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div v-else-if="data.name=='education'" class="row row-cols-1 row-cols-sm-2 g-3">
						<div v-for="rows in data.data" class="col">
							<div class="card h-100 shadow-sm">
								<div class="card-body d-flex flex-column">
									<h5 class="card-title text-nowrap fw-bold toe-hidden lh-1rem">
										<strong v-text="rows.title" class="section-tag-title" :title="rows.title" data-bs-toggle="tooltip" :data-bs-title="rows.title"></strong>
									</h5>
									<hr class="mt-2 mb-3" />
									<p v-text="rows.text" class="card-text lh-base"></p>
									<div class="d-flex mt-auto justify-content-end align-items-center">
										<small v-text="rows.timeline" class="text-body-secondary section-timeline"></small>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div v-else class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-xxl-4 g-3">
						<div v-for="rows in data.data" class="col">
							<div v-if="rows.image" class="card h-100 shadow-sm">
								<div class="card-body d-flex flex-column">
									<h5 class="card-title text-nowrap fw-bold toe-hidden lh-1rem">
										<strong v-text="rows.title" class="section-tag-title" :title="rows.title" data-bs-toggle="tooltip" :data-bs-title="rows.title"></strong>
									</h5>
									<img class="card-img img-scale lazy photoswipe-image mx-auto mb-3" loading="lazy" :data-src="getCVImages(rows.image)" @click="viewPhoto" />
									<div v-if="rows.date" class="d-flex mt-auto justify-content-between align-items-center">
										<div class="card-text text-nowrap toe-hidden lh-1">
											<a v-if="rows.url" v-text="rows.url" class="link-offset link-offset-2-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover" :href="rows.url" target="_blank"></a>
										</div>
										<small v-text="rows.date" class="text-body-secondary section-timeline"></small>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>
		<footer class="bg-body-tertiary" id="footer">
			<div class="container-xxl py-3 text-body-secondary">
				<div class="row">
					<div class="col col-auto mx-auto small">
						<span>Copyright © 1997-{{ year }}</span>
						<a :href="web.url" v-text="web.host"></a>
						<span class="divider"></span>
						<span>Powered and Design by</span>
						<a :href="web.url" v-text="web.name"></a>
					</div>
				</div>
			</div>
		</footer>
		<button class="btn btn-dark shadow-xs p-2 py-1 lh-base opacity-25 opacity-hover-100" type="button" @click="toTop" id="top">
			<i class="bi bi-arrow-up"></i>
		</button>
		<div v-pre class="badge bg-primary text-nowrap shadow-xs d-flex justify-content-between align-items-center" id="viewer"></div>
	</div>
	<script defer src="js/all-extend.min.js"></script>
	<script defer src="js/main.js"></script>
</body>
</html>
